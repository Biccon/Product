name: Back Deployment

on:
  push:
    branches:
      - master

jobs:
  SSH_Test:
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/Product
            git pull origin master
            
            echo Test SSH Complete!
