                cd /home/Layout
                npm install && npm start
                

    ##################
    ##### STABLE #####
    ##################
    super:
        build: ./superdocker
        image: super:stable

        volumes:
            - ~/Test_Product/Main_Server:/home/Main_Server
        ports:
            - "30001:3002"
        command:
            - /bin/bash
            - -c
            - |
                cd /home/Main_Server
                npm install && npm run build
                npm run copy-view && npm start
