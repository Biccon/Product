        build: ./frontdocker
        image: front:stable

        volumes:
            - ~/Test_Product/Layout:/home/Layout
        ports:
            - "30000:3000"
        command:
            - /bin/bash
            - -c
            - |
                cd /home/Layout
                npm install && npm start